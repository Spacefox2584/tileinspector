<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TileInspector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <input id="fileInput" type="file" accept="image/*" />

    <div class="btnrow">
      <button data-tiles="1">1×1</button>
      <button data-tiles="2">2×2</button>
      <button data-tiles="3" class="active">3×3</button>

      <button id="edgeToggle">Edge Check</button>
      <button id="photoToggle">Photo Preview</button>
      <button id="resetView">Reset View</button>
      <button id="exportBtn">Export JPG</button>
    </div>
  </div>

  <div class="stage">
    <canvas id="canvas"></canvas>

    <div id="legend">
      <div class="legend-section">
        <strong>Edge Check</strong>
        <span class="faint">faint = good</span>
        <span class="bold">bold = bad</span>
      </div>

      <div class="legend-section">
        <strong>Keyboard Shortcuts</strong>
        <span>1 / 2 / 3 — Tile density</span>
        <span>E — Toggle edge check</span>
        <span>R — Reset view</span>
        <span>P — Toggle photo preview</span>
        <span>← / → — Rotate texture (In Preview Only)</span>
        <span>Two-finger twist (touch) — Rotate (In Preview Only)</span>
      </div>
    </div>
  </div>
  <div id="exportPanel" style="display:none; position:fixed; bottom:16px; right:16px; background:#111; padding:12px; border-radius:6px; z-index:9999; width:220px;">
    <strong style="color:#fff; display:block; margin-bottom:8px;">Export Adjustments</strong>

    <label>Brightness</label>
    <input type="range" id="expBrightness" min="-10" max="10" value="0">

    <label>Contrast</label>
    <input type="range" id="expContrast" min="-10" max="10" value="0">

    <label>Warmth</label>
    <input type="range" id="expWarmth" min="-10" max="10" value="0">

    <label>Shadow Lift</label>
    <input type="range" id="expShadows" min="0" max="10" value="0">

    <button id="downloadBtn" style="margin-top:10px; width:100%;">Download JPG</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
