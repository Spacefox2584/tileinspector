<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TileInspector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="toolbar">
    <input type="file" id="fileInput" accept="image/*" />

    <button data-tiles="1">1×1</button>
    <button data-tiles="2">2×2</button>
    <button data-tiles="3" class="active">3×3</button>

    <button id="edgeToggle">Edge Check</button>
    <button id="resetView">Reset View</button>
  </div>

  <div id="legend" hidden>
    <span>Edge Check:</span>
    <span class="faint">faint = good</span>
    <span class="bold">bold = bad</span>
  </div>

  <canvas id="canvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
